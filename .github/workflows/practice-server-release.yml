name: practice-server release

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    if: startsWith(github.event.release.tag_name, 'practice-server-v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build practice-server
        run: pnpm nx build practice-server

      - name: Set version from release tag
        run: |
          VERSION="${GITHUB_REF_NAME#practice-server-v}"
          cd apps/practice-server
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Publish to npm
        run: |
          cd apps/practice-server
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
