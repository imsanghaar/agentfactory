name: Practice Server CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/practice-server/**'
      - '.github/workflows/practice-server-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/practice-server/**'
      - '.github/workflows/practice-server-ci.yml'

permissions:
  actions: read
  contents: read

jobs:
  test:
    name: Test (${{ matrix.os }}, Node ${{ matrix.node }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node: [18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm nx test practice-server
        env:
          NODE_OPTIONS: --experimental-vm-modules

      - name: TypeScript type check
        run: pnpm nx build practice-server
